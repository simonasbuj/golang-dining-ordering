version: "2"
sql:
  - schema: "services/auth/db/sql/migrations"
    queries: "services/auth/db/sql/queries"
    engine: "postgresql"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "services/auth/db/generated"
        overrides:
          - go_type: "int"
            db_type: "pg_catalog.int4"
  
  - schema: "services/management/db/sql/migrations"
    queries: "services/management/db/sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "services/management/db/generated"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - go_type: "int"
            db_type: "pg_catalog.int4"
          - go_type: "float64"
            db_type: "pg_catalog.numeric"

  - schema: "services/orders/db/sql/migrations"
    queries: "services/orders/db/sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "services/orders/db/generated"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - go_type: "int"
            db_type: "pg_catalog.int4"
          - go_type: "float64"
            db_type: "pg_catalog.numeric"
            
