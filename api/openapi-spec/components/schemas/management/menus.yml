RestaurantID:
  type: string
  example: "rest_001"

CategoryID:
  type: string
  example: "cat_001"
CategoryName:
  type: string
  example: "Appetizers"
CategoryDescription:
  type: string
  example: "Light dishes to start your meal"

ItemID:
  type: string
  example: "item_001"
ItemName:
  type: string
  description: Name of the menu item
  example: "Cheeseburger"
ItemDescription:
  type: string
  description: Description of the menu item
  example: "Tasty Big Mac"
ItemPriceInCents:
  type: number
  format: int
  description: "Price of the menu item in cents"
  example: 1420

DateTime:
  type: string
  format: date-time
  example: "2025-10-22T12:00:00Z"

CreateCategoryRequest:
  type: object
  required:
    - name
  properties:
    name:
      $ref: '#/CategoryName'
    description:
      $ref: '#/CategoryDescription'

CategoryResponse:
  type: object
  properties:
    id:
      $ref: '#/CategoryID'
    restaurant_id:
      $ref: '#/RestaurantID'
    name:
      $ref: '#/CategoryName'
    description:
      $ref: '#/CategoryDescription'
    created_at:
      $ref: '#/DateTime'

CategoryListResponse:
  type: object
  properties:
    total:
      type: integer
      example: 3
    categories:
      type: array
      items:
        $ref: '#/CategoryResponse'

UpdateCategoryRequest:
  type: object
  properties:
    name:
      $ref: '#/CategoryName'
    description:
      $ref: '#/CategoryDescription'

CategoryUpdateResponse:
  type: object
  properties:
    id:
      $ref: '#/CategoryID'
    name:
      $ref: '#/CategoryName'
    description:
      $ref: '#/CategoryDescription'
    updated_at:
      $ref: '#/DateTime'

MenuItemRequest:
  type: object
  required:
    - category_id
    - name
    - description
    - price_in_cents
  properties:
    category_id:
      $ref: '#/CategoryID'
    name:
      $ref: '#/ItemName'
    description:
      $ref: '#/ItemDescription'
    price_in_cents:
      $ref: '#/ItemPriceInCents'
    image:
      type: string
      format: binary
      description: Image file of the menu item

MenuItemResponse:
  type: object
  properties:
    id:
      $ref: '#/ItemID'
    restaurant_id:
      $ref: '#/RestaurantID'
    category_id:
      $ref: '#/CategoryID'
    name:
      $ref: '#/ItemName'
    description:
      $ref: '#/ItemDescription'
    price_in_cents:
      $ref: '#/ItemPriceInCents'
    image_path:
      type: string
      example: "/uploads/images/item_001.png"
    created_at:
      $ref: '#/DateTime'

CategoryWithItemsResponse:
  type: object
  properties:
    id:
      $ref: '#/CategoryID'
    name:
      $ref: '#/CategoryName'
    description:
      $ref: '#/CategoryDescription'
    created_at:
      $ref: '#/DateTime'
    items:
      type: array
      items:
        $ref: '#/MenuItemResponse'

MenuCategoriesWithItemsResponse:
  type: object
  properties:
    categories:
      type: array
      items:
        $ref: '#/CategoryWithItemsResponse'

MenuItemUpdateRequest:
  type: object
  properties:
    name:
      $ref: '#/ItemName'
    description:
      $ref: '#/ItemDescription'
    price_in_cents:
      $ref: '#/ItemPriceInCents'
    image:
      type: string
      format: binary
      description: Optional new image file of the menu item
    is_available:
      type: boolean
      description: Whether the item is available
      example: false
