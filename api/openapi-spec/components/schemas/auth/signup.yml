SignupRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      example: user@example.com
    password:
      type: string
      example: secret123
    name:
      type: string
      example: sim
    lastname:
      type: string
      example: sim
    role:
      type: integer
      example: 1

SignupResponse:
  type: object
  properties:
    message:
      type: string
      example: "new user registered successfully"
