RefreshRequest:
  type: object
  required:
    - refreshToken
  properties:
    refreshToken:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

RefreshResponse:
  type: object
  properties:
    message:
      type: string
      example: "token refreshed successfully"
    token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    refresh_token:
      type: string
      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
