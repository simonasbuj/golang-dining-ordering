PageParam:
  name: page
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
  description: "Page number (default: 1)"
  example: 1

LimitParam:
  name: limit
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 100
  description: "Number of items per page (default: 10)"
  example: 10
