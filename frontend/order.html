<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="dine-icon.png">
  <title>GoDine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>

  <script defer src="order.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.15.2/dist/cdn.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100"
     x-data="orderApp()" x-init="init()">

        <template x-if="order">
            <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
                <div 
                    class="alert alert-success text-center mb-4"
                    x-show="isSuccess"
                    x-transition
                >
                    Order completed! Payment registered via webhook. The waiter has been notified. Feel free to explore the full
                    <a href="/docs" class="fw-bold text-success">API docs</a>
                </div>
                <h3 class="text-center mb-4">Order</h3>

                <div class="mb-3">
                    <div class="d-flex justify-content-between py-1 border-bottom">
                        <span class="text-muted fw-semibold">Restaurant:</span>
                        <span x-text="order.restaurant_name"></span>
                    </div>

                    <div class="d-flex justify-content-between py-1 border-bottom">
                        <span class="text-muted fw-semibold">Order ID:</span>
                        <span x-text="order.id"></span>
                    </div>

                    <div class="d-flex justify-content-between py-1 border-bottom align-items-center">
                        <span class="text-muted fw-semibold">Status:</span>
                        <span 
                            class="badge"
                            :class="{
                                'bg-success': order.status === 'completed',
                                'bg-primary': order.status === 'open',
                                'bg-warning text-dark': order.status === 'locked',
                                'bg-danger': order.status === 'canceled'
                            }"
                            x-text="order.status"
                        ></span>
                    </div>
                    
                    <div class="d-flex justify-content-between py-1 border-bottom">
                        <span class="text-muted fw-semibold">Waiters:</span>
                        <span x-text="order.waiters.join(', ')"></span>
                    </div>

                    <div class="d-flex justify-content-between py-1 border-bottom">
                        <span class="text-muted fw-semibold">Time:</span>
                        <span x-text="new Date(order.updated_at).toLocaleString()"></span>
                    </div>

                    <div class="d-flex justify-content-between py-1 border-bottom">
                        <span class="text-muted fw-semibold">Price:</span>
                        <span x-text="`${centsToFloat(order.total_price_in_cents)} ${order.currency}`"></span>
                    </div>

                    <div class="d-flex justify-content-between py-1 border-bottom">
                        <span class="text-muted fw-semibold">Tip:</span>
                        <span x-text="`${centsToFloat(order.tip_amount_in_cents)} ${order.currency}`"></span>
                    </div>

                    <div class="d-flex justify-content-between py-1">
                        <span class="text-muted fw-semibold">Total:</span>
                        <span class="fw-bold text-success"
                            x-text="`${centsToFloat(order.total_price_in_cents + order.tip_amount_in_cents)} ${order.currency}`">
                        </span>
                    </div>
                </div>

                <hr>

                <h5 class="mt-3">Items</h5>
                <ul class="list-group">
                    <template x-for="item in order.items" :key="item.id">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span x-text="item.name"></span>
                            <span class="badge bg-secondary" x-text="`${centsToFloat(item.price_in_cents)} ${order.currency}`"></span>
                        </li>
                    </template>
                </ul>
                <div class="d-flex justify-content-center mt-4">
                    <a href="/frontend" class="btn btn-outline-primary">
                        Visit Another Restaurant
                    </a>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <a href="/frontend/websocket.html" class="btn btn-outline-primary">
                        Visit Another Restaurant in WebSocket mode
                    </a>
                </div>
            </div>
            
        </template>

    </div>
  
</body>
</html>
