comment:
  layout: " header, diff, flags, files"
  behavior: new
  require_changes: false
  require_base: false
  require_head: false
  hide_project_coverage: false

coverage:
  range: 50..70
  status:
    project:
      default:
        target: auto
        threshold: 0%
    patch:
      default:
        target: 0%
